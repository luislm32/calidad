
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist Vehículos Blindados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 20px; }
    .header { background-color: #343a40; color: white; padding: 20px; border-radius: 8px; text-align: center; }
    .section-title { margin-top: 30px; margin-bottom: 15px; font-weight: bold; }
    .btn-active { background-color: #0d6efd !important; color: white !important; }
    .evaluation-table th, .evaluation-table td { padding: 6px; border: 1px solid #ccc; }
    .evaluation-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    @media print { body * { visibility: hidden; } #printable, #printable * { visibility: visible; } #printable { position: absolute; top: 0; left: 0; width: 100%; } .no-print { display: none !important; } }
  </style>
</head>
<body>
  <div class="header">
    <h1>Checklist de Entrega Final</h1>
    <h2>Vehículo Blindado</h2>
  </div>

  <div class="container">
    <form id="header-form" class="row g-3">
      <div class="col-md-3"><label>Torre:</label><input type="text" id="torre" class="form-control" required></div>
      <div class="col-md-3"><label>Fecha:</label><input type="date" id="fecha" class="form-control" required></div>
      <div class="col-md-3"><label>N° Revisión:</label>
        <select id="revision" class="form-select" required>
          <option value="">Seleccionar</option>
          <option value="1ª">1ª</option>
          <option value="2ª">2ª</option>
          <option value="3ª">3ª</option>
        </select>
      </div>
      <div class="col-md-3"><label>Empleado:</label><input type="number" id="empleado" class="form-control" required></div>
      <div class="col-md-3"><label>Marca:</label><input type="text" id="marca" class="form-control" required></div>
      <div class="col-md-3"><label>Tipo:</label><input type="text" id="tipo" class="form-control" required></div>
      <div class="col-md-3"><label>Nivel:</label><input type="text" id="nivel" class="form-control" required></div>
      <div class="col-md-3"><label>Serie:</label><input type="text" id="serie" class="form-control" required></div>
      <div class="col-md-3"><label>Color:</label><input type="text" id="color" class="form-control" required></div>
    </form>

    <div class="section-title">Zona:</div>
    <div class="mb-3">
      <select id="zona" class="form-select">
        <option value="">Seleccionar zona</option>
        <option value="1">Zona 1</option>
        <option value="2">Zona 2</option>
        <option value="3">Zona 3</option>
        <option value="4">Zona 4</option>
        <option value="5">Zona 5</option>
      </select>
    </div>

    <div id="zona-content"></div>

    <div class="d-flex gap-2 mb-4 no-print">
      <button class="btn btn-warning" type="button" onclick="guardarParcial()">Guardar Parcial</button>
      <button class="btn btn-success" type="button" onclick="guardarFinal()">Guardar Final</button>
      <button class="btn btn-secondary" type="button" onclick="imprimirChecklist()">Imprimir</button>
      <button class="btn btn-danger" type="button" onclick="limpiarFormulario()">Limpiar</button>
    </div>
  </div>

  <script src="actividades.js"></script>
  <script src="main.js"></script>
</body>
</html>
